<!--
1- To link bootstrap in normal html use the 2 links above or use npm in react, node js


The classes names and it's usages:
    1-container : like the container made anywhere and it has sizes so it can be container-lg or container-sm
    2- row and column classes: used to creat rows and columns like for a table
    // columns are divided in rows into 12 workspaces so u can define for them the space that it must occupy just type col- 
    // and intellisense will complete it for u.
    // if sizes sum up to more than 12 it will be in new row , also u can use col-auto which fits the data inside
    // u can also define offset which is number of columns from 12 it will be far from the last one
    // you can change the number 12 which max columns in a row by adding row-cols-num beside class row
    // you can set gy "y-axis gap" or gx "x-axis gap" beside row too.

    3-table: it's added to table tag as a class and it makes it look prettier than usual un styled table
    // u can add themes to the table like table-primary or table-success , etc.. 
    // there is table-hover which makes row colors change when hover
    // you can add the whole tag in table-responsive class which used to make it responsive 

    4- form:
        1-form-control: added to input of form to give it good design when pressing it and also make it's width take all page
        2-form-label: give the label prettier look.
-----------------------------------------------------------------

You can define breakpoints or behaviour for each size "Responsive"
like col we can define it as classes="col-xl-2 col-lg-4 col-8"
so here at XL screens it will be 2 sized and at Lg it will 4 sized otherwise it will be 8 col
